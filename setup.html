<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تیکتینگ ساز | پلتفرم خود را بسازید</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #0F2027;
            background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        .form-input-ltr {
            text-align: left;
            direction: ltr;
        }
        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.4);
        }
        .btn-primary {
            background-color: #0ea5e9;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0284c7;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .swal2-popup {
            font-family: 'Vazirmatn', sans-serif !important;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg mx-auto">
        <div id="main-card" class="glass-card p-8 md:p-12">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">تیکتینگ ساز 🚀</h1>
                <p class="text-gray-300">پلتفرم پشتیبانی اختصاصی خود را بسازید</p>
            </div>
            <form id="setup-form" class="space-y-6">
                <div>
                    <label for="store-handle" class="block mb-2 text-sm font-medium text-gray-200">۱. نام فروشگاه (انگلیسی)</label>
                    <input type="text" id="store-handle" class="form-input form-input-ltr w-full rounded-lg p-3" placeholder="e.g., my-online-shop" required pattern="[a-zA-Z0-9-]+">
                    <p class="text-xs text-gray-400 mt-1">این نام در URL شما استفاده خواهد شد. فقط حروف انگلیسی و خط تیره (-).</p>
                </div>
                <div>
                    <label for="admin-chat-id" class="block mb-2 text-sm font-medium text-gray-200">۲. شناسه عددی تلگرام مدیر</label>
                    <input type="text" id="admin-chat-id" class="form-input form-input-ltr w-full rounded-lg p-3" placeholder="شناسه عددی اکانت تلگرام شما" required pattern="[0-9]+">
                    <p class="text-xs text-gray-400 mt-1">برای دریافت این شناسه، به ربات <a href="https://t.me/userinfobot" target="_blank" class="text-sky-400">@userinfobot</a> پیام دهید.</p>
                </div>
                 <div>
                    <label for="admin-panel-url" class="block mb-2 text-sm font-medium text-gray-200">۳. آدرس پنل مدیریت (اختیاری)</label>
                    <input type="text" id="admin-panel-url" class="form-input form-input-ltr w-full rounded-lg p-3" placeholder="https://your-admin-panel.com">
                    <p class="text-xs text-gray-400 mt-1">آدرس صفحه‌ای که برای مدیریت تیکت‌ها ساخته‌اید.</p>
                </div>
                <div>
                    <button type="submit" id="initiate-btn" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline disabled:opacity-50">
                        دریافت دستورالعمل وبهوک
                    </button>
                </div>
            </form>
        </div>
    </div>

<script>
    const MANAGEMENT_WORKER_URL = "https://management-worker.amiruserbot7.workers.dev"; // <-- IMPORTANT: REPLACE WITH YOUR MANAGEMENT WORKER URL
    let currentSetupData = {};

    document.getElementById('setup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const initiateBtn = document.getElementById('initiate-btn');
        const formData = {
            storeHandle: document.getElementById('store-handle').value.trim(),
            adminChatId: document.getElementById('admin-chat-id').value.trim(),
            adminPanelUrl: document.getElementById('admin-panel-url').value.trim() || 'https://amirrezahoseinabadi.github.io/support-panel-v2/', // Fallback URL
        };

        if (!formData.storeHandle || !formData.adminChatId) {
            return Swal.fire({ icon: 'error', title: 'خطا', text: 'لطفاً فیلدهای الزامی را پر کنید.', confirmButtonText: 'باشه' });
        }

        toggleLoading(initiateBtn, true, 'در حال ایجاد...');

        try {
            const response = await fetch(`${MANAGEMENT_WORKER_URL}/initiate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.error || 'خطا در برقراری ارتباط با سرور.');

            currentSetupData = result.data;
            showWebhookInstructions(result.data.adminWebhookUrl, result.data.userWebhookUrl);

        } catch (error) {
            Swal.fire({ icon: 'error', title: 'عملیات ناموفق', text: error.message, confirmButtonText: 'تلاش مجدد' });
        } finally {
            toggleLoading(initiateBtn, false, 'دریافت دستورالعمل وبهوک');
        }
    });

    function showWebhookInstructions(adminWebhookUrl, userWebhookUrl) {
        document.getElementById('main-card').innerHTML = `
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-white mb-2">مرحله نهایی: تنظیم وبهوک‌ها</h1>
                <p class="text-gray-300">برای تکمیل فرآیند، وبهوک هر دو ربات خود را تنظیم کنید.</p>
            </div>
            <div class="space-y-6">
                <div class="text-right text-gray-200 p-4 bg-gray-800/50 rounded-lg">
                    <p class="font-bold text-lg mb-2">۱. تنظیم ربات ادمین (اعلان‌ها)</p>
                    <p class="text-sm mb-2">به <a href="https://t.me/BotFather" target="_blank" class="text-sky-400">@BotFather</a> بروید، دستور <code>/setwebhook</code> را اجرا کرده، ربات ادمین خود را انتخاب و URL زیر را برای آن ارسال کنید (کلمه <code class="text-amber-400">&lt;ADMIN_BOT_TOKEN&gt;</code> را با توکن واقعی ربات ادمین جایگزین کنید):</p>
                    <input type="text" readonly value="${adminWebhookUrl}" class="form-input form-input-ltr w-full mt-2 p-2 border rounded-md text-sm bg-gray-900/70" onclick="this.select(); document.execCommand('copy'); showToast();">
                </div>
                <div class="text-right text-gray-200 p-4 bg-gray-800/50 rounded-lg">
                    <p class="font-bold text-lg mb-2">۲. تنظیم ربات کاربر (Mini App)</p>
                    <p class="text-sm mb-2">مجدداً دستور <code>/setwebhook</code> را در BotFather اجرا کرده، این بار ربات کاربر خود را انتخاب و URL زیر را برای آن ارسال کنید (کلمه <code class="text-amber-400">&lt;USER_BOT_TOKEN&gt;</code> را با توکن واقعی ربات کاربر جایگزین کنید):</p>
                    <input type="text" readonly value="${userWebhookUrl}" class="form-input form-input-ltr w-full mt-2 p-2 border rounded-md text-sm bg-gray-900/70" onclick="this.select(); document.execCommand('copy'); showToast();">
                </div>
            </div>
            <div class="mt-8">
                <button id="verify-btn" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    هر دو وبهوک را تنظیم کردم، تایید کن
                </button>
            </div>
            <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">کپی شد!</div>
        `;
        
        document.getElementById('verify-btn').addEventListener('click', handleVerification);
    }

    async function handleVerification() {
        const verifyBtn = document.getElementById('verify-btn');
        toggleLoading(verifyBtn, true, 'در حال تایید...');

        try {
            const response = await fetch(`${MANAGEMENT_WORKER_URL}/verify`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentSetupData),
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.error || 'خطا در تایید.');

            showSuccessPopup(result.data.miniAppUrl, result.data.adminPanelUrl, result.data.adminBotUsername, result.data.userBotUsername);
        
        } catch (error) {
             Swal.fire({
                icon: 'warning',
                title: 'هنوز تایید نشده',
                text: error.message,
                confirmButtonText: 'دوباره تلاش می‌کنم'
            });
        } finally {
            toggleLoading(verifyBtn, false, 'هر دو وبهوک را تنظیم کردم، تایید کن');
        }
    }

    function showSuccessPopup(miniAppUrl, adminPanelUrl, adminBotUsername, userBotUsername) {
        Swal.fire({
            icon: 'success',
            title: '🎉 پلتفرم شما آماده است!',
            html: `
                <div class="text-right text-gray-700 space-y-4 p-4 bg-gray-50 rounded-lg">
                    <div>
                        <p><strong>۱. فعال‌سازی Mini App:</strong></p>
                        <p class="text-sm">به <a href="https://t.me/BotFather" target="_blank" class="text-blue-500">BotFather</a> بروید، ربات کاربری خود (<a href="https://t.me/${userBotUsername}" target="_blank" class="text-sky-400">@${userBotUsername}</a>) را انتخاب کرده و از بخش <code>Bot Settings > Menu Button</code>، آدرس Mini App خود را روی لینک زیر تنظیم کنید:</p>
                        <input type="text" readonly value="${miniAppUrl}" class="w-full mt-1 p-2 border rounded-md text-left bg-gray-200" onclick="this.select(); document.execCommand('copy');">
                    </div>
                    <div>
                        <p><strong>۲. فعال‌سازی ربات ادمین:</strong></p>
                        <p class="text-sm">به ربات ادمین خود (<a href="https://t.me/${adminBotUsername}" target="_blank" class="text-blue-500">@${adminBotUsername}</a>) بروید و دستور <code>/start</code> را بزنید تا اعلان‌ها را دریافت کنید.</p>
                    </div>
                     <div>
                        <p><strong>۳. پنل مدیریت شما:</strong></p>
                        <p class="text-sm">این لینک را برای مدیریت تیکت‌ها ذخیره کنید.</p>
                        <a href="${adminPanelUrl}" target="_blank" class="text-blue-500 block text-center mt-1 p-2 border rounded-md bg-blue-100">${adminPanelUrl}</a>
                    </div>
                </div>
            `,
            confirmButtonText: 'متوجه شدم',
            width: '90%',
            maxWidth: '600px',
        }).then(() => {
            window.location.reload();
        });
    }

    function toggleLoading(button, isLoading, loadingText) {
        button.disabled = isLoading;
        if (isLoading) {
            button.innerHTML = `
                <svg class="animate-spin h-5 w-5 inline-block ml-2" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                ${loadingText}
            `;
        } else {
            button.textContent = loadingText;
        }
    }

    function showToast() {
        const toast = document.getElementById('toast');
        toast.classList.remove('opacity-0');
        setTimeout(() => {
            toast.classList.add('opacity-0');
        }, 2000);
    }
</script>

</body>
</html>

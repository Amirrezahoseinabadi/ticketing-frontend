<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تیکتینگ ساز | پلتفرم خود را بسازید</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #0F2027;
            background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
            text-align: left;
            direction: ltr;
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            text-align: right;
        }
        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.4);
        }
        .btn-primary {
            background-color: #0ea5e9;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #0284c7;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        /* استایل‌های سفارشی برای SweetAlert */
        .swal2-popup {
            font-family: 'Vazirmatn', sans-serif !important;
        }
        .swal-input {
            direction: ltr;
            text-align: left;
            margin: 0.5em auto !important;
            border: 1px solid #ddd;
            background: #f0f0f0;
            padding: 8px !important;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg mx-auto">
        <div class="glass-card p-8 md:p-12">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">تیکتینگ ساز 🚀</h1>
                <p class="text-gray-300">پلتفرم پشتیبانی اختصاصی خود را در ۲ دقیقه بسازید</p>
            </div>
            <form id="setup-form" class="space-y-6">
                <div>
                    <label for="user-bot-token" class="block mb-2 text-sm font-medium text-gray-200">۱. توکن ربات کاربر</label>
                    <input type="text" id="user-bot-token" class="form-input w-full rounded-lg p-3" placeholder="توکن رباتی که Mini App در آن قرار میگیرد" required>
                    <p class="text-xs text-gray-400 mt-1">این ربات برای ارتباط با کاربران شما استفاده می‌شود.</p>
                </div>
                <div>
                    <label for="admin-bot-token" class="block mb-2 text-sm font-medium text-gray-200">۲. توکن ربات ادمین</label>
                    <input type="text" id="admin-bot-token" class="form-input w-full rounded-lg p-3" placeholder="توکن رباتی که اعلان ها را دریافت میکند" required>
                    <p class="text-xs text-gray-400 mt-1">این ربات اعلان‌های تیکت‌های جدید را برای شما ارسال می‌کند.</p>
                </div>
                <div>
                    <button type="submit" id="create-platform-btn" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline disabled:opacity-50">
                        پلتفرم من را بساز
                    </button>
                </div>
            </form>
        </div>
    </div>

<script>
    // آدرس ورکر کلودفلر خود را که در مرحله قبل ساختید، اینجا قرار دهید
    const WORKER_URL = "https://ticketing-maker-api.amiruserbot7.workers.dev";

    const setupForm = document.getElementById('setup-form');
    const createButton = document.getElementById('create-platform-btn');
    const userTokenInput = document.getElementById('user-bot-token');
    const adminTokenInput = document.getElementById('admin-bot-token');

    setupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userToken = userTokenInput.value.trim();
        const adminToken = adminTokenInput.value.trim();

        if (!userToken || !adminToken) {
            Swal.fire({
                icon: 'error',
                title: 'خطا',
                text: 'لطفاً هر دو توکن ربات را وارد کنید.',
                confirmButtonText: 'باشه'
            });
            return;
        }

        setLoading(true);

        try {
            const response = await fetch(`${WORKER_URL}/setup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userBotToken: userToken, adminBotToken: adminToken })
            });

            const result = await response.json();

            if (!response.ok || !result.success) {
                throw new Error(result.error || 'خطایی در سرور رخ داد. لطفاً بعداً تلاش کنید.');
            }

            showSuccessPopup(result.data.miniAppUrl, result.data.adminPanelUrl, result.data.adminBotUsername);

        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: 'عملیات ناموفق بود',
                text: error.message,
                confirmButtonText: 'تلاش مجدد'
            });
        } finally {
            setLoading(false);
        }
    });

    function setLoading(isLoading) {
        createButton.disabled = isLoading;
        if (isLoading) {
            createButton.innerHTML = `
                <svg class="animate-spin h-5 w-5 inline-block ml-2" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                در حال ساخت...
            `;
        } else {
            createButton.textContent = 'پلتفرم من را بساز';
        }
    }

    function showSuccessPopup(miniAppUrl, adminPanelUrl, adminBotUsername) {
        Swal.fire({
            icon: 'success',
            title: '🎉 پلتفرم شما آماده است!',
            html: `
                <div class="text-right text-gray-700 space-y-4 p-4 bg-gray-50 rounded-lg">
                    <p class="font-bold">مراحل نهایی را برای فعال‌سازی انجام دهید:</p>
                    <div>
                        <p><strong>۱. فعال‌سازی Mini App:</strong></p>
                        <p class="text-sm">لینک زیر را کپی کرده و در <a href="https://t.me/BotFather" target="_blank" class="text-blue-500 hover:underline">BotFather</a> برای ربات کاربری خود به عنوان Mini App ثبت کنید.</p>
                        <input type="text" readonly value="${miniAppUrl}" class="w-full mt-1 p-2 border rounded-md text-left bg-gray-200 swal-input" onclick="this.select(); document.execCommand('copy');">
                    </div>
                    <div>
                        <p><strong>۲. فعال‌سازی ربات ادمین:</strong></p>
                        <p class="text-sm">به ربات ادمین خود (<a href="https://t.me/${adminBotUsername}" target="_blank" class="text-blue-500 hover:underline">@${adminBotUsername}</a>) بروید و دکمه <strong>Start/</strong> را بزنید تا اعلان‌ها را دریافت کنید.</p>
                    </div>
                     <div>
                        <p><strong>۳. پنل مدیریت شما:</strong></p>
                        <p class="text-sm">این لینک را برای مدیریت تیکت‌ها ذخیره کنید.</p>
                        <a href="${adminPanelUrl}" target="_blank" class="text-blue-500 block text-center mt-1 p-2 border rounded-md bg-blue-100 hover:bg-blue-200">${adminPanelUrl}</a>
                    </div>
                </div>
            `,
            confirmButtonText: 'متوجه شدم',
            width: '90%',
            maxWidth: '600px',
        });
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تیکتینگ ساز | پلتفرم خود را بسازید</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #0F2027;
            background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);
            background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        .form-input-ltr {
            text-align: left;
            direction: ltr;
        }
        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.4);
        }
        .btn-primary {
            background-color: #0ea5e9;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0284c7;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .swal2-popup {
            font-family: 'Vazirmatn', sans-serif !important;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg mx-auto">
        <div id="main-card" class="glass-card p-8 md:p-12">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">تیکتینگ ساز 🚀</h1>
                <p class="text-gray-300">پلتفرم پشتیبانی اختصاصی خود را بسازید</p>
            </div>
            <form id="setup-form" class="space-y-6">
                <div>
                    <label for="store-handle" class="block mb-2 text-sm font-medium text-gray-200">۱. شناسه پلتفرم (انگلیسی)</label>
                    <input type="text" id="store-handle" class="form-input form-input-ltr w-full rounded-lg p-3" placeholder="e.g., my-online-shop" required pattern="[a-zA-Z0-9-]+">
                    <p class="text-xs text-gray-400 mt-1">این نام در URL شما استفاده خواهد شد و غیرقابل تغییر است.</p>
                </div>
                <div>
                    <label for="admin-chat-id" class="block mb-2 text-sm font-medium text-gray-200">۲. شناسه عددی تلگرام مدیر</label>
                    <input type="text" id="admin-chat-id" class="form-input form-input-ltr w-full rounded-lg p-3" placeholder="شناسه عددی اکانت تلگرام شما" required pattern="[0-9]+">
                    <p class="text-xs text-gray-400 mt-1">برای دریافت این شناسه، به ربات <a href="https://t.me/userinfobot" target="_blank" class="text-sky-400">@userinfobot</a> پیام دهید.</p>
                </div>
                <div>
                    <label for="user-bot-token" class="block mb-2 text-sm font-medium text-gray-200">۳. توکن ربات اصلی (برای کاربر)</label>
                    <input type="text" id="user-bot-token" class="form-input form-input-ltr w-full rounded-lg p-3" placeholder="توکن رباتی که کاربران با آن در ارتباطند" required>
                     <p class="text-xs text-gray-400 mt-1">وبهوک این ربات تغییر نخواهد کرد.</p>
                </div>
                <div>
                    <label for="admin-bot-token" class="block mb-2 text-sm font-medium text-gray-200">۴. توکن ربات ادمین (برای اعلان‌ها)</label>
                    <input type="text" id="admin-bot-token" class="form-input form-input-ltr w-full rounded-lg p-3" placeholder="توکن رباتی که اعلان‌ها را دریافت می‌کند" required>
                     <p class="text-xs text-gray-400 mt-1">وبهوک این ربات به صورت خودکار تنظیم می‌شود.</p>
                </div>
                 <div>
                    <label for="admin-panel-url" class="block mb-2 text-sm font-medium text-gray-200">۵. آدرس پنل مدیریت (اختیاری)</label>
                    <input type="url" id="admin-panel-url" class="form-input form-input-ltr w-full rounded-lg p-3" placeholder="https://your-admin-panel.com">
                </div>
                <div>
                    <button type="submit" id="create-platform-btn" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline disabled:opacity-50">
                        ایجاد پلتفرم
                    </button>
                </div>
            </form>
        </div>
    </div>

<script>
    // !!! IMPORTANT: This URL should point to a worker that handles the setup logic.
    const MANAGEMENT_WORKER_URL = "https://management-ticketing.amiruserbot7.workers.dev";
    
    document.getElementById('setup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const createBtn = document.getElementById('create-platform-btn');
        const formData = {
            storeHandle: document.getElementById('store-handle').value.trim().toLowerCase(),
            adminChatId: document.getElementById('admin-chat-id').value.trim(),
            userBotToken: document.getElementById('user-bot-token').value.trim(),
            adminBotToken: document.getElementById('admin-bot-token').value.trim(),
            adminPanelUrl: document.getElementById('admin-panel-url').value.trim() || 'https://amirrezahoseinabadi.github.io/support-panel-v2/',
        };

        if (!formData.storeHandle || !formData.adminChatId || !formData.userBotToken || !formData.adminBotToken) {
            return Swal.fire({ icon: 'error', title: 'خطا', text: 'لطفاً تمام فیلدهای الزامی را پر کنید.', confirmButtonText: 'باشه' });
        }

        toggleLoading(createBtn, true, 'در حال ساخت پلتفرم...');

        try {
            const response = await fetch(`${MANAGEMENT_WORKER_URL}/setup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.error || 'خطا در برقراری ارتباط با سرور.');

            showSuccessPopup(result.data);

        } catch (error) {
            Swal.fire({ icon: 'error', title: 'عملیات ناموفق', text: error.message, confirmButtonText: 'تلاش مجدد' });
        } finally {
            toggleLoading(createBtn, false, 'ایجاد پلتفرم');
        }
    });

    function showSuccessPopup(data) {
        const { adminPanelUrl, adminBotUsername, userBotUsername, storeHandle } = data;
        // IMPORTANT: This URL points to your Mini App frontend. It must be publicly accessible.
        const miniAppUrl = `https://amirrezahoseinabadi.github.io/ticketing-frontend/index.html?storeHandle=${storeHandle}`;
        
        Swal.fire({
            icon: 'success',
            title: '🎉 پلتفرم شما آماده است!',
            html: `
                <div class="text-right text-gray-700 space-y-4 p-4 bg-gray-50 rounded-lg">
                    <div>
                        <p><strong>۱. فعال‌سازی Mini App:</strong></p>
                        <p class="text-sm">به <a href="https://t.me/BotFather" target="_blank" class="text-blue-500">@BotFather</a> بروید، ربات کاربری خود (<a href="https://t.me/${userBotUsername}" target="_blank" class="text-sky-400">@${userBotUsername}</a>) را انتخاب کرده و از بخش <code>Bot Settings > Menu Button</code>، آدرس Mini App خود را روی لینک زیر تنظیم کنید:</p>
                        <input type="text" readonly value="${miniAppUrl}" class="w-full mt-1 p-2 border rounded-md text-left bg-gray-200" onclick="this.select(); document.execCommand('copy');">
                    </div>
                    <div>
                        <p><strong>۲. فعال‌سازی ربات ادمین:</strong></p>
                        <p class="text-sm">به ربات ادمین خود (<a href="https://t.me/${adminBotUsername}" target="_blank" class="text-blue-500">@${adminBotUsername}</a>) بروید و دستور <code>/start</code> را بزنید تا اعلان‌ها را دریافت کنید.</p>
                    </div>
                     <div>
                        <p><strong>۳. پنل مدیریت شما:</strong></p>
                        <p class="text-sm">این لینک را برای مدیریت تیکت‌ها ذخیره کنید.</p>
                        <a href="${adminPanelUrl}" target="_blank" class="text-blue-500 block text-center mt-1 p-2 border rounded-md bg-blue-100">${adminPanelUrl}</a>
                    </div>
                </div>
            `,
            confirmButtonText: 'متوجه شدم',
            width: '90%',
            maxWidth: '600px',
        }).then(() => {
            window.location.reload();
        });
    }

    function toggleLoading(button, isLoading, loadingText) {
        button.disabled = isLoading;
        if (isLoading) {
            button.innerHTML = `
                <svg class="animate-spin h-5 w-5 inline-block ml-2" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                ${loadingText}
            `;
        } else {
            button.textContent = loadingText;
        }
    }
</script>

</body>
</html>

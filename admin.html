<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت تیکت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #111827;
            --bg-secondary: #1F2937;
            --bg-tertiary: #374151;
            --border-color: #4B5563;
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --brand-color: #3B82F6;
        }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-primary); }
        .message-bubble { padding: 8px 12px; border-radius: 18px; max-width: 80%; width: fit-content; word-wrap: break-word; }
        .message-user { background-color: #4B5563; color: white; border-bottom-right-radius: 4px; }
        .message-admin { background-color: var(--brand-color); color: white; border-bottom-left-radius: 4px; }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen">

    <div id="loading-view" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="text-center">
            <svg class="animate-spin h-10 w-10 text-white mx-auto" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="mt-2">در حال بارگذاری...</p>
        </div>
    </div>
    <div id="error-view" class="fixed inset-0 bg-red-900 bg-opacity-90 flex-col items-center justify-center text-center p-4 z-40 hidden">
        <h1 class="text-2xl font-bold">خطا</h1>
        <p id="error-message" class="mt-4"></p>
    </div>

    <aside id="sidebar" class="w-full md:w-1/3 lg:w-1/4 bg-secondary flex flex-col h-1/3 md:h-full border-l border-border-color">
        <header class="p-4 border-b border-border-color">
            <h1 class="text-xl font-bold">پنل مدیریت</h1>
            <div class="mt-2">
                <select id="filter-status" class="w-full bg-tertiary border border-border-color rounded-md p-2 text-sm">
                    <option value="all">همه تیکت‌ها</option>
                    <option value="open">تیکت‌های باز</option>
                    <option value="pending_user_reply">در انتظار پاسخ کاربر</option>
                    <option value="closed">تیکت‌های بسته</option>
                </select>
            </div>
        </header>
        <div id="tickets-list-container" class="flex-grow overflow-y-auto p-2 space-y-2">
            </div>
    </aside>

    <main id="conversation-panel" class="w-full md:w-2/3 lg:w-3/4 flex flex-col h-2/3 md:h-full">
        <div id="welcome-message" class="flex flex-col items-center justify-center h-full text-text-secondary">
            <svg class="w-24 h-24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            <p class="mt-4">برای مشاهده گفتگو، یک تیکت را از لیست انتخاب کنید.</p>
        </div>
        
        <div id="conversation-view" class="hidden h-full flex-col">
            <header class="p-3 flex items-center justify-between bg-secondary border-b border-border-color">
                <div>
                    <h2 id="conversation-header-subject" class="font-bold"></h2>
                    <p id="conversation-header-user" class="text-xs text-text-secondary"></p>
                </div>
                <button id="close-ticket-btn" class="bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 rounded-md">بستن تیکت</button>
            </header>
            <div id="conversation-container" class="p-4 flex-grow overflow-y-auto space-y-4">
                </div>
            <div class="p-3 bg-secondary border-t border-border-color">
                <form id="reply-form" class="flex items-center gap-3">
                    <textarea id="reply-message" rows="1" class="flex-grow bg-tertiary rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-brand-color" placeholder="پاسخ خود را بنویسید..."></textarea>
                    <button type="submit" class="bg-brand-color h-12 w-12 flex items-center justify-center rounded-full text-white flex-shrink-0">
                        <svg class="w-6 h-6 transform -rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </main>

<script>
    // --- GLOBAL STATE & CONFIG ---
    let platformId = null;
    let WORKER_URL = null;
    let currentTicketId = null;
    let allTicketsData = {};
    let pollingInterval = null;

    const WORKER_URL_BASE = "https://ticketing-maker-api.amiruserbot7.workers.dev"; // آدرس ورکر اصلی شما

    // --- DOM ELEMENTS ---
    const loadingView = document.getElementById('loading-view');
    const errorView = document.getElementById('error-view');
    const filterSelect = document.getElementById('filter-status');
    const ticketsListContainer = document.getElementById('tickets-list-container');
    const welcomeMessage = document.getElementById('welcome-message');
    const conversationView = document.getElementById('conversation-view');
    const conversationHeaderSubject = document.getElementById('conversation-header-subject');
    const conversationHeaderUser = document.getElementById('conversation-header-user');
    const closeTicketBtn = document.getElementById('close-ticket-btn');
    const conversationContainer = document.getElementById('conversation-container');
    const replyForm = document.getElementById('reply-form');
    const replyMessageInput = document.getElementById('reply-message');

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            platformId = urlParams.get('pid');

            if (!platformId) {
                showError("خطای پیکربندی: شناسه پلتفرم (pid) در آدرس URL یافت نشد.");
                return;
            }
            WORKER_URL = `${WORKER_URL_BASE}/api/${platformId}`;
            startApp();
        } catch (error) {
            console.error("Initialization failed:", error);
            showError("خطایی در راه‌اندازی برنامه رخ داد.");
        }
    });

    function showError(message) {
        loadingView.classList.add('hidden');
        document.getElementById('error-message').textContent = message;
        errorView.classList.remove('hidden');
    }

    async function startApp() {
        await fetchAndRenderTickets();
        loadingView.classList.add('hidden');
        if (pollingInterval) clearInterval(pollingInterval);
        pollingInterval = setInterval(fetchAndRenderTickets, 10000);
    }

    // --- API CALLS ---
    async function apiRequest(endpoint, options = {}) {
        try {
            const response = await fetch(`${WORKER_URL}${endpoint}`, options);
            if (!response.ok) {
                const errorResult = await response.json().catch(() => ({ error: 'خطای ناشناخته' }));
                throw new Error(errorResult.error);
            }
            return response.json();
        } catch (error) {
            console.error(`API Error on ${endpoint}:`, error);
            Swal.fire('خطا', `عملیات با خطا مواجه شد: ${error.message}`, 'error');
            throw error;
        }
    }

    // --- TICKET & LIST LOGIC ---
    async function fetchAndRenderTickets() {
        try {
            const result = await apiRequest('/tickets');
            if (result.success) {
                allTicketsData = result.data || {};
                renderTicketsList();
            }
        } catch (error) {
            console.error("Failed to poll tickets:", error);
        }
    }

    function renderTicketsList() {
        const filterValue = filterSelect.value;
        const filteredTickets = Object.entries(allTicketsData).filter(([id, ticket]) => {
            if (filterValue === 'all') return true;
            if (filterValue === 'open') return ticket.status === 'open' || ticket.status === 'pending_user_reply';
            return ticket.status === filterValue;
        }).sort(([, a], [, b]) => new Date(b.last_updated_at) - new Date(a.last_updated_at));

        if (filteredTickets.length === 0) {
            ticketsListContainer.innerHTML = `<p class="text-center text-sm text-text-secondary p-4">هیچ تیکتی برای نمایش وجود ندارد.</p>`;
            return;
        }

        ticketsListContainer.innerHTML = filteredTickets.map(([id, ticket]) => {
            const isActive = id === currentTicketId;
            return `
                <div class="ticket-item p-3 rounded-md cursor-pointer ${isActive ? 'bg-brand-color' : 'bg-tertiary hover:bg-border-color'}" data-id="${id}">
                    <div class="flex justify-between items-center">
                        <p class="font-bold text-sm truncate">${ticket.subject}</p>
                        ${ticket.admin_unread ? '<span class="w-2.5 h-2.5 bg-green-400 rounded-full flex-shrink-0 ml-2"></span>' : ''}
                    </div>
                    <p class="text-xs text-text-secondary mt-1 truncate">${ticket.user_name || 'کاربر ناشناس'}</p>
                </div>
            `;
        }).join('');

        document.querySelectorAll('.ticket-item').forEach(item => {
            item.addEventListener('click', () => openConversation(item.dataset.id));
        });
    }

    // --- CONVERSATION LOGIC ---
    async function openConversation(ticketId) {
        if (currentTicketId === ticketId) return;
        currentTicketId = ticketId;
        const ticketData = allTicketsData[ticketId];
        if (!ticketData) return;

        welcomeMessage.classList.add('hidden');
        conversationView.classList.remove('hidden');
        conversationView.classList.add('flex');

        conversationHeaderSubject.textContent = ticketData.subject;
        conversationHeaderUser.textContent = `کاربر: ${ticketData.user_name} (${ticketData.telegram_id})`;
        closeTicketBtn.disabled = ticketData.status === 'closed';
        replyForm.style.display = ticketData.status === 'closed' ? 'none' : 'flex';
        
        renderTicketsList(); // To highlight the active ticket

        // Mark as read
        if (ticketData.admin_unread) {
            await apiRequest(`/tickets/${ticketId}`, { method: 'PATCH', body: JSON.stringify({ admin_unread: false }) });
            allTicketsData[ticketId].admin_unread = false;
            renderTicketsList();
        }

        try {
            const messagesResult = await apiRequest(`/messages?ticket_id=${ticketId}`);
            if (messagesResult.success) {
                renderMessages(messagesResult.data || {});
            }
        } catch (error) { /* Already handled in apiRequest */ }
    }

    function renderMessages(messagesData) {
        const messages = Object.values(messagesData).sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
        conversationContainer.innerHTML = messages.map(msg => {
            const isUser = msg.sender === 'user';
            const time = new Date(msg.created_at).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });
            const escapedText = msg.text.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '<br>');
            
            return `
                <div class="flex flex-col ${isUser ? 'items-start' : 'items-end'} w-full">
                    <div class="message-bubble ${isUser ? 'message-user' : 'message-admin'}">${escapedText}</div>
                    <span class="text-xs text-text-secondary mt-1 px-2">${time} - ${msg.source || (isUser ? 'user' : 'human')}</span>
                </div>
            `;
        }).join('');
        conversationContainer.scrollTop = conversationContainer.scrollHeight;
    }
    
    // --- EVENT LISTENERS ---
    filterSelect.addEventListener('change', renderTicketsList);

    replyForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = replyMessageInput.value.trim();
        if (!text || !currentTicketId) return;

        const originalButtonContent = e.submitter.innerHTML;
        e.submitter.disabled = true;

        try {
            await apiRequest('/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ticket_id: currentTicketId, sender: 'admin', text: text })
            });
            replyMessageInput.value = '';
            // Re-fetch messages to show the new one
            openConversation(currentTicketId); 
        } finally {
            e.submitter.disabled = false;
            e.submitter.innerHTML = originalButtonContent;
        }
    });
    
    closeTicketBtn.addEventListener('click', async () => {
        if (!currentTicketId) return;

        Swal.fire({
            title: 'آیا از بستن این تیکت اطمینان دارید؟',
            text: "پس از بستن، کاربر نمی‌تواند پاسخ جدیدی ارسال کند.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'بله، ببند!',
            cancelButtonText: 'لغو'
        }).then(async (result) => {
            if (result.isConfirmed) {
                try {
                    await apiRequest(`/tickets/${currentTicketId}`, { method: 'PATCH', body: JSON.stringify({ status: 'closed' }) });
                    allTicketsData[currentTicketId].status = 'closed';
                    openConversation(currentTicketId); // Re-render conversation view
                    Swal.fire('بسته شد!', 'تیکت با موفقیت بسته شد.', 'success');
                } catch (error) { /* Handled in apiRequest */ }
            }
        });
    });

</script>
</body>
</html>

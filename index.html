<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>پشتیبانی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-dark-blue: #1A2E40;
            --brand-light-blue: #0091D5;
            --brand-secondary-bg: #274059;
            --brand-text-primary: #FFFFFF;
            --brand-text-secondary: #B0C4DE;
            --brand-user-message: #005A8D;
            --brand-admin-message: #3D5A80;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--brand-dark-blue);
            color: var(--brand-text-primary);
            overflow: hidden;
        }
        .nav-bar { background-color: var(--brand-secondary-bg); }
        .nav-button.active { color: var(--brand-light-blue); }
        .form-input, .form-select, .form-textarea {
            background-color: transparent; border: 1px solid var(--brand-text-secondary); color: var(--brand-text-primary); border-radius: 0.5rem; padding: 0.75rem; width: 100%;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--brand-light-blue); }
        #conversation-container {
            background-color: #0e1621;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: 300px;
        }
        .message-bubble { padding: 8px 12px; border-radius: 18px; max-width: 80%; width: fit-content; word-wrap: break-word; }
        .message-user { background-color: var(--brand-user-message); color: white; border-bottom-right-radius: 4px; }
        .message-admin { background-color: var(--brand-admin-message); color: white; border-bottom-left-radius: 4px; }
        #reply-box { background-color: var(--brand-secondary-bg); }
        #reply-message { background-color: var(--brand-dark-blue); border-radius: 20px; border: none; padding: 10px 16px; color: var(--brand-text-primary); max-height: 100px; resize: none; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div id="error-view" class="hidden flex-col items-center justify-center h-full text-center p-4">
        <h1 class="text-2xl font-bold text-red-400">خطا</h1>
        <p id="error-message" class="mt-4 text-white"></p>
    </div>
    
    <div id="loading-view" class="flex flex-col items-center justify-center h-full text-center p-4">
        <svg class="animate-spin h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        <p class="mt-4 text-white text-sm">در حال بارگذاری...</p>
    </div>

    <div id="main-app-container" class="hidden h-full flex-col relative w-full">
         <header class="p-4 text-center text-white text-lg font-bold shadow-md sticky top-0 z-10" style="background-color: var(--brand-secondary-bg);"><h1 id="header-title">تیکت‌ها</h1></header>
        <main id="app-container" class="flex-grow overflow-y-auto">
            <div id="tickets-list-view" class="p-4">
                <div id="tickets-container" class="space-y-3"></div>
                <div id="no-tickets-message" class="hidden text-center text-gray-400 mt-16">
                     <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    <p class="mt-4 text-lg">هنوز تیکتی ثبت نکرده‌اید!</p>
                </div>
            </div>
            <div id="new-ticket-view" class="p-4 hidden">
                 <form id="new-ticket-form" class="space-y-4">
                    <div><label for="department" class="block mb-2 text-sm font-medium">دپارتمان</label><select id="department" name="department" class="form-select"><option value="general">سوالات متفرقه</option><option value="technical">واحد فنی</option><option value="sales">واحد فروش</option></select></div>
                    <div><label for="subject" class="block mb-2 text-sm font-medium">موضوع</label><input type="text" id="subject" name="subject" class="form-input" placeholder="موضوع تیکت خود را وارد کنید" required></div>
                    <div><label for="message" class="block mb-2 text-sm font-medium">متن پیام</label><textarea id="message" name="message" rows="6" class="form-textarea" placeholder="مشکل یا سوال خود را با جزئیات کامل بنویسید..." required></textarea></div>
                    <button type="submit" id="submit-new-ticket-btn" class="text-white px-4 py-2 rounded-md w-full disabled:opacity-50" style="background-color: var(--brand-light-blue);">ارسال</button>
                </form>
            </div>
        </main>
        <nav id="main-nav" class="nav-bar h-[80px] flex items-center justify-around">
            <button id="nav-tickets-list" class="nav-button active flex flex-col items-center space-y-1 w-1/2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg><span class="text-xs">تیکت‌ها</span></button>
            <button id="nav-new-ticket" class="nav-button flex flex-col items-center space-y-1 w-1/2"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><span class="text-xs">تیکت جدید</span></button>
        </nav>

        <div id="conversation-view" class="absolute top-0 right-0 w-full h-full flex-col bg-[var(--brand-dark-blue)] z-20 hidden">
            <header class="p-3 flex items-center sticky top-0 z-10" style="background-color: var(--brand-secondary-bg);"><button id="back-to-tickets" class="p-2 rounded-full transform rotate-180"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg></button><h2 id="conversation-header" class="text-white font-bold mr-2">گفتگو</h2></header>
            <div id="conversation-container" class="p-4 space-y-2 flex flex-col flex-grow overflow-y-auto"></div>
            <div id="reply-box" class="p-2 sticky bottom-0 border-t" style="border-color: var(--brand-dark-blue);"><form id="reply-form" class="flex items-center space-x-2 space-x-reverse"><textarea id="reply-message" rows="1" class="flex-grow" placeholder="پاسخ..." required></textarea><button type="submit" class="p-3 rounded-full text-white" style="background-color: var(--brand-light-blue);"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg></button></form></div>
            <div id="closed-ticket-banner" class="p-4 text-center bg-[var(--brand-secondary-bg)] text-[var(--brand-text-secondary)] text-sm hidden">این گفتگو توسط پشتیبانی بسته شده است.</div>
        </div>
    </div>
    
<script>
    // --- GLOBAL STATE & CONFIG ---
    let platformId = null;
    let WORKER_URL = null;
    let telegramUser = null;
    let currentTicketId = null;
    let allTicketsData = [];
    let pollingInterval = null;
    let tg;

    const WORKER_URL_BASE = "https://ticketing-maker-api.amiruserbot7.workers.dev"; // آدرس ورکر اصلی شما

    // --- DOM ELEMENTS ---
    const loadingView = document.getElementById('loading-view');
    const errorView = document.getElementById('error-view');
    const mainAppContainer = document.getElementById('main-app-container');
    const ticketsListView = document.getElementById('tickets-list-view');
    const newTicketView = document.getElementById('new-ticket-view');
    const conversationView = document.getElementById('conversation-view');
    const navButtons = { ticketsList: document.getElementById('nav-tickets-list'), newTicket: document.getElementById('nav-new-ticket') };
    const ticketsContainer = document.getElementById('tickets-container');
    const noTicketsMessage = document.getElementById('no-tickets-message');
    const headerTitle = document.getElementById('header-title');
    
    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            const urlParams = new URLSearchParams(window.location.search);
            platformId = urlParams.get('pid');

            if (!platformId) {
                showError("خطای پیکربندی: شناسه پلتفرم (pid) در آدرس URL یافت نشد.");
                return;
            }

            WORKER_URL = `${WORKER_URL_BASE}/api/${platformId}`;
            
            if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                telegramUser = tg.initDataUnsafe.user;
                startApp();
            } else {
                 showError("امکان احراز هویت از طریق تلگرام وجود ندارد. لطفاً مطمئن شوید این صفحه را از داخل تلگرام باز کرده‌اید.");
            }
        } catch (error) {
            console.error("Initialization failed:", error);
            showError("خطایی در راه‌اندازی برنامه رخ داد.");
        }
    });

    function showError(message) {
        loadingView.classList.add('hidden');
        mainAppContainer.classList.add('hidden');
        document.getElementById('error-message').textContent = message;
        errorView.classList.remove('hidden');
        errorView.classList.add('flex');
    }

    async function startApp() {
        loadingView.classList.add('hidden');
        mainAppContainer.classList.remove('hidden');
        mainAppContainer.classList.add('flex');
        await fetchAndRenderTickets();
        showView('ticketsList');
        if (pollingInterval) clearInterval(pollingInterval);
        pollingInterval = setInterval(fetchAndRenderTickets, 15000);
    }
    
    // --- API CALLS ---
    async function apiRequest(endpoint, options = {}) {
        try {
            const defaultHeaders = { 'Content-Type': 'application/json' };
            const finalOptions = { ...options, headers: { ...defaultHeaders, ...options.headers } };
            
            const response = await fetch(`${WORKER_URL}${endpoint}`, finalOptions);
            
            if (!response.ok) {
                const errorResult = await response.json().catch(() => ({ error: 'خطای ناشناخته در سرور' }));
                throw new Error(errorResult.error || `HTTP error! status: ${response.status}`);
            }
            return response.json();
        } catch (error) {
            console.error(`API request to ${endpoint} failed:`, error);
            tg.HapticFeedback.notificationOccurred('error');
            throw error;
        }
    }

    // --- VIEW MANAGEMENT ---
    function showView(viewName) {
        ticketsListView.classList.add('hidden');
        newTicketView.classList.add('hidden');

        if (viewName === 'newTicket') {
             const hasOpenTicket = allTicketsData.some(ticket => ticket.status !== 'closed');
             if (hasOpenTicket) {
                 tg.showAlert('شما در حال حاضر یک تیکت باز دارید. لطفا تا زمان بسته شدن آن منتظر بمانید.');
                 viewName = 'ticketsList';
             }
        }
        
        if (viewName === 'ticketsList') {
            headerTitle.textContent = 'تیکت‌ها';
            ticketsListView.classList.remove('hidden');
        } else if (viewName === 'newTicket') {
            headerTitle.textContent = 'تیکت جدید';
            newTicketView.classList.remove('hidden');
        }

        Object.values(navButtons).forEach(btn => btn.classList.remove('active'));
        if (navButtons[viewName]) navButtons[viewName].classList.add('active');
    }

    // --- TICKET LOGIC ---
    async function fetchAndRenderTickets() {
        try {
            // --- FIX ---: Ensure telegram_id is always sent as a string.
            const result = await apiRequest(`/tickets?telegram_id=${String(telegramUser.id)}`);
            if (result.success) {
                const tickets = result.data ? Object.keys(result.data).map(key => ({ id: key, ...result.data[key] })) : [];
                if (JSON.stringify(allTicketsData) !== JSON.stringify(tickets)) {
                    allTicketsData = tickets;
                    renderTickets(allTicketsData);
                }
            } else {
                 showError(result.error || 'خطا در بارگذاری تیکت‌ها');
            }
        } catch (error) {
            console.error("Polling for tickets failed:", error);
            showError(error.message);
        }
    }

    function renderTickets(tickets) {
        if (tickets.length === 0) {
            ticketsContainer.innerHTML = '';
            noTicketsMessage.classList.remove('hidden');
        } else {
            noTicketsMessage.classList.add('hidden');
            const sortedTickets = tickets.sort((a, b) => new Date(b.last_updated_at) - new Date(a.last_updated_at));
            ticketsContainer.innerHTML = sortedTickets.map(renderTicket).join('');
            document.querySelectorAll('.ticket-card').forEach(card => {
                card.addEventListener('click', () => openConversation(card.dataset.id));
            });
        }
    }
    
    function renderTicket(data) {
        const statusInfo = {
            open: { text: 'باز', color: 'bg-green-500' },
            'pending_user_reply': { text: 'در انتظار پاسخ شما', color: 'bg-blue-500' },
            closed: { text: 'بسته شده', color: 'bg-gray-600' }
        };
        const statusDetails = statusInfo[data.status] || { text: data.status, color: 'bg-gray-500' };
        const lastUpdateDate = new Date(data.last_updated_at).toLocaleString('fa-IR', { dateStyle: 'short', timeStyle: 'short' });

        return `<div class="ticket-card p-4 rounded-lg shadow-lg cursor-pointer" style="background-color: var(--brand-secondary-bg);" data-id="${data.id}">
            <div class="flex justify-between items-start">
                <p class="font-bold text-md">${data.subject}</p>
                <span class="flex items-center text-xs px-2 py-1 rounded-full" style="background-color: var(--brand-dark-blue);">
                    <span class="w-2 h-2 rounded-full ml-2 ${statusDetails.color}"></span>
                    <span>${statusDetails.text}</span>
                </span>
            </div>
            <div class="text-xs mt-4 pt-2 border-t text-gray-400" style="border-color: var(--brand-dark-blue);">آخرین بروزرسانی: ${lastUpdateDate}</div>
        </div>`;
    }

    document.getElementById('new-ticket-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submit-new-ticket-btn');
        btn.disabled = true;
        btn.textContent = 'در حال ارسال...';
        tg.HapticFeedback.impactOccurred('light');
        
        const formData = new FormData(e.target);
        const ticketData = {
            // --- FIX ---: Ensure telegram_id is always sent as a string.
            telegram_id: String(telegramUser.id),
            user_name: `${telegramUser.first_name || ''} ${telegramUser.last_name || ''}`.trim() || telegramUser.username,
            subject: formData.get('subject'),
            department: formData.get('department'),
            message: formData.get('message')
        };

        try {
            await apiRequest('/tickets', { method: 'POST', body: JSON.stringify(ticketData) });
            e.target.reset();
            await fetchAndRenderTickets(); // Refresh list immediately
            showView('ticketsList');
            tg.HapticFeedback.notificationOccurred('success');
        } catch (error) {
            tg.showAlert(`خطا در ارسال تیکت: ${error.message}`);
        } finally {
            btn.disabled = false;
            btn.textContent = 'ارسال';
        }
    });

    // --- CONVERSATION LOGIC ---
    async function openConversation(ticketId) {
        currentTicketId = ticketId;
        const ticketData = allTicketsData.find(t => t.id === ticketId);
        if (!ticketData) return;
        
        conversationView.classList.remove('hidden');
        conversationView.classList.add('flex');
        document.getElementById('conversation-header').textContent = ticketData.subject;
        
        document.getElementById('closed-ticket-banner').classList.toggle('hidden', ticketData.status !== 'closed');
        document.getElementById('reply-box').classList.toggle('hidden', ticketData.status === 'closed');

        try {
            const result = await apiRequest(`/messages?ticket_id=${ticketId}`);
            if (result.success) {
                const messagesData = result.data ? Object.values(result.data) : [];
                renderMessages(messagesData);
            }
        } catch (error) {
            tg.showAlert(`خطا در بارگذاری پیام‌ها: ${error.message}`);
        }
    }
    
    function renderMessages(messages) {
        const container = document.getElementById('conversation-container');
        container.innerHTML = messages.sort((a,b) => new Date(a.created_at) - new Date(b.created_at)).map(renderMessage).join('');
        container.scrollTop = container.scrollHeight;
    }

    function renderMessage(data) {
        const isUser = data.sender === 'user';
        const messageClass = isUser ? 'message-user self-end' : 'message-admin self-start';
        const time = new Date(data.created_at).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit'});
        const escapedText = data.text.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '<br>');
        
        return `<div class="flex flex-col ${isUser ? 'items-end' : 'items-start'} w-full">
            <div class="message-bubble ${messageClass}">${escapedText}</div>
            <span class="text-xs text-gray-400 mt-1 px-2">${time}</span>
        </div>`;
    }

    document.getElementById('reply-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('reply-message');
        const text = input.value.trim();
        if (!text || !currentTicketId) return;
        
        const messagePayload = { ticket_id: currentTicketId, sender: 'user', text: text };
        input.value = '';
        input.style.height = 'auto';

        try {
            await apiRequest('/messages', { method: 'POST', body: JSON.stringify(messagePayload) });
            openConversation(currentTicketId);
        } catch (error) {
            tg.showAlert(`خطا در ارسال پیام: ${error.message}`);
            input.value = text;
        }
    });

    // --- EVENT LISTENERS ---
    navButtons.ticketsList.addEventListener('click', () => showView('ticketsList'));
    navButtons.newTicket.addEventListener('click', () => showView('newTicket'));
    
    document.getElementById('back-to-tickets').addEventListener('click', () => {
        conversationView.classList.add('hidden');
        conversationView.classList.remove('flex');
        currentTicketId = null;
        fetchAndRenderTickets();
    });
    
    const replyTextarea = document.getElementById('reply-message');
    replyTextarea.addEventListener('input', () => {
        replyTextarea.style.height = 'auto';
        replyTextarea.style.height = (replyTextarea.scrollHeight) + 'px';
    });

</script>
</body>
</html>
